query getProducts {
  products {
    total
    results {
      id
      masterData {
        current {
          name(locale: "en")
          slug(locale: "en")
          masterVariant {
            price(country: "US", currency: "USD") {
              country
              value {
                currencyCode
                centAmount
                fractionDigits
              }
            }
            images {
              url
            }
          }
        }
      }
    }
  }
}